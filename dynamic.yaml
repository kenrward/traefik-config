http:
  routers:
    traefik-dashboard:
      rule: "Host(`traefik.kewar.org`)"
      entryPoints:
        - websecure
      service: api@internal
      tls:
        certResolver: letsencrypt
    proxmox-router:
      rule: "Host(`proxmox.kewar.org`)"
      entryPoints:
        - websecure
      service: proxmox-service
      middlewares:
        - home-lan
      tls:
        certResolver: letsencrypt
    proxmox-tailscale-router:
      rule: "Host(`pve.ts.kewar.org`)"
      entryPoints:
        - websecure
      service: proxmox-tailscale-service
      tls:
        certResolver: tailscale
    octopi-router:
      rule: "Host(`octopi.kewar.org`)"
      entryPoints:
        - websecure
      service: octopi-service
      tls:
        certResolver: letsencrypt
    pihole-ui:
      rule: "Host(`pihole.kewar.org`)"
      service: pihole-ui
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    dozzle-ui:
      rule: "Host(`dozzle.kewar.org`)"
      service: dozzle-ui
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    filebrowser-ui:
      rule: "Host(`filebrowser.kewar.org`)"
      service: filebrowser-ui
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    uptime-ui:
      rule: "Host(`uptime.kewar.org`)"
      service: uptime-ui
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    slack-app:
      rule: "Host(`whichenv.kewar.org`)"
      service: slack-app-service
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    slack-get-logs:
      rule: "Host(`getlogs.kewar.org`)"
      service: slack-get-logs
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    trading-data-api:
      rule: "Host(`tda.kewar.org`)"
      service: trading-data-api
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    trading-ta-api:
      rule: "Host(`tta.kewar.org`)"
      service: trading-ta-api
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    trading-options-api:
      rule: "Host(`toa.kewar.org`)"
      service: trading-options-api
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    mac-mini-ollama:
      rule: "Host(`mmo.kewar.org`)"
      service: mac-mini-ollama
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    wg-admin:
      rule: "Host(`wga.kewar.org`)"
      service: wg-admin
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    trading-news-api:
      rule: "Host(`tna.kewar.org`)"
      service: trading-news-api
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt

  middlewares:
    https-redirect:
      redirectScheme:
        scheme: https
        permanent: true
    home-lan:
      ipAllowList:
        sourceRange:
          - "127.0.0.1/32"
          - "100.16.166.26/32"
          - "192.168.86.0/24"

  services:
    proxmox-service:
      loadBalancer:
        passHostHeader: true
        serversTransport: "ignorecert"
        servers:
          - url: "https://192.168.86.21:8006"
    proxmox-tailscale-service:
      loadBalancer:
        passHostHeader: true
        serversTransport: "ignorecert"
        servers:
          - url: "https://pve.van-degree.ts.net:8006"
    octopi-service:
      loadBalancer:
        servers:
          - url: "http://192.168.86.35:80"
    pihole-ui:
      loadBalancer:
        servers:
          - url: "http://192.168.86.51:8001/admin/"
    dozzle-ui:
      loadBalancer:
        servers:
          - url: "http://192.168.86.51:8088"
    filebrowser-ui:
      loadBalancer:
        servers:
          - url: "http://192.168.86.51:8089"
    uptime-ui:
      loadBalancer:
        servers:
          - url: "http://192.168.86.51:3001"
    slack-app-service:
      loadBalancer:
        servers:
          - url: 'http://192.168.86.47:5000'
    slack-get-logs:
      loadBalancer:
        servers:
          - url: 'http://192.168.86.51:5001'
    trading-data-api:
      loadBalancer:
        servers:
          - url: 'http://192.168.86.60:5000'
    trading-ta-api:
      loadBalancer:
        servers:
          - url: 'http://192.168.86.61:5001'
    trading-options-api:
      loadBalancer:
        servers:
          - url: 'http://192.168.86.55:5002'
    trading-news-api:
      loadBalancer:
        servers:
          - url: 'http://192.168.86.52:5003'
    mac-mini-ollama:
      loadBalancer:
        servers:
          - url: 'http://192.168.86.67:11434'
    wg-admin:
      loadBalancer:
        servers:
          - url: 'http://192.168.86.36:10086/#/'

  serversTransports:
    ignorecert:
      insecureSkipVerify: true
