http:
  routers:
    traefik-dashboard:
      rule: "Host(`traefik.kewar.org`)" 
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
      service: api@internal
      tls:
        certResolver: letsencrypt
    proxmox-router:
      rule: "Host(`proxmox.kewar.org`)"  
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
      service: proxmox-service
      tls:
        certResolver: letsencrypt
    octopi-router:
      rule: "Host(`octopi.kewar.org`)"  
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
      service: octopi-service
      tls:
        certResolver: letsencrypt
    wireguard-ui:
      rule: "Host(`wg.kewar.org`)"
      service: wireguard-ui
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
      tls:
        certResolver: letsencrypt

  middlewares:
    https-redirect:
      redirectScheme:
        scheme: https
        permanent: true
  services:
    proxmox-service:
      loadBalancer:
        servers:
          - url: "https://pve.int.kewar.org:8006"
    octopi-service:
      loadBalancer:
        servers:
          - url: "https://octopi.int.kewar.org"
    wireguard-ui:
      loadBalancer:
        servers:
          - url: "https://wireguard-ui:5000"