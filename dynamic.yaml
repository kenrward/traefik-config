http:
  routers:
    traefik-dashboard:
      rule: "Host(`traefik.kewar.org`)" 
      entryPoints:
        - websecure
      service: api@internal
      tls:
        certResolver: letsencrypt
    proxmox-router:
      rule: "Host(`proxmox.kewar.org`)"  
      entryPoints:
        - websecure
      service: proxmox-service
      tls:
        certResolver: letsencrypt
    octopi-router:
      rule: "Host(`octopi.kewar.org`)"  
      entryPoints:
        - websecure
      service: octopi-service
      tls:
        certResolver: letsencrypt
    wireguard-ui:
      rule: "Host(`wg.kewar.org`)"
      service: wireguard-ui
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    pihole-ui:
      rule: "Host(`pihole.kewar.org`)"  
      service: pihole-ui 
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt

  middlewares:
    https-redirect:
      redirectScheme:
        scheme: https
        permanent: true
  services:
    proxmox-service:
      loadBalancer:
        servers:
          - url: "https://pve.int.kewar.org:8006"
    octopi-service:
      loadBalancer:
        servers:
          - url: "http://octopi.int.kewar.org:80"
    pihole-ui:
      loadBalancer:
        servers:
          - url: "http://pihole-ui:80"
    wireguard-ui:
      loadBalancer:
        servers:
          - url: "https://wireguard-ui:5000"
