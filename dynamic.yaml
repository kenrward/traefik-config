http:
  routers:
    traefik-dashboard:
      rule: "Host(`traefik.kewar.org`)"
      entryPoints:
        - websecure
      service: api@internal
      tls:
        certResolver: letsencrypt
    proxmox-router:
      rule: "Host(`proxmox.kewar.org`)"
      entryPoints:
        - websecure
      service: proxmox-service
      middlewares:
        - home-lan
      tls:
        certResolver: letsencrypt
    octopi-router:
      rule: "Host(`octopi.kewar.org`)"
      entryPoints:
        - websecure
      service: octopi-service
      tls:
        certResolver: letsencrypt
    pihole-ui:
      rule: "Host(`pihole.kewar.org`)"
      service: pihole-ui
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    dozzle-ui:
      rule: "Host(`dozzle.kewar.org`)"
      service: dozzle-ui
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    filebrowser-ui:
      rule: "Host(`filebrowser.kewar.org`)"
      service: filebrowser-ui
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    uptime-ui:
      rule: "Host(`uptime.kewar.org`)"
      service: uptime-ui
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    slack-app:
      rule: "Host(`whichenv.kewar.org`)"
      service: slack-app-service
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    slack-get-logs:
      rule: "Host(`getlogs.kewar.org`)"
      service: slack-get-logs
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt

  middlewares:
    https-redirect:
      redirectScheme:
        scheme: https
        permanent: true
    home-lan:
      ipAllowList:
        sourceRange:
          - "127.0.0.1/32"
          - "100.16.166.26/32"
          - "192.168.86.0/24"

  services:
    proxmox-service:
      loadBalancer:
        passHostHeader: true
        serversTransport: "ignorecert"
        servers:
          - url: "https://192.168.86.21:8006"
    octopi-service:
      loadBalancer:
        servers:
          - url: "http://192.168.86.35:80"
    pihole-ui:
      loadBalancer:
        servers:
          - url: "http://192.168.86.51:8001/admin/"
    dozzle-ui:
      loadBalancer:
        servers:
          - url: "http://192.168.86.51:8088"
    filebrowser-ui:
      loadBalancer:
        servers:
          - url: "http://192.168.86.51:8089"
    uptime-ui:
      loadBalancer:
        servers:
          - url: "http://192.168.86.51:3001"
    slack-app-service:
      loadBalancer:
        servers:
          - url: 'http://192.168.86.51:5000'
    slack-get-logs:
      loadBalancer:
        servers:
          - url: 'http://192.168.86.51:5001'

  serversTransports:
    ignorecert:
      insecureSkipVerify: true
