global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: DEBUG

api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

certificatesResolvers:
  letsencrypt:
    acme:
      email: "${CF_API_EMAIL}" # Confirm this matches your env variable
      storage: "acme.json"
      dnsChallenge:
        provider: cloudflare
